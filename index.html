<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bitpanda Broker Asset Settings & Updates | Crypto Asset Filters & Maintenance</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore all Bitpanda Broker crypto asset settings, updates, maintenance status, and advanced filters. Search by asset name or symbol, view trade-only, stakeable, fusion, and new assets. Stay updated on Bitpanda platform changes.">
    <meta name="keywords" content="Bitpanda, crypto assets, asset settings, asset updates, maintenance, trade only, stakeable, fusion assets, new assets, limit order, send receive, broker platform, asset filters, cryptocurrency, digital assets, asset search, platform updates">
    
    <link rel="stylesheet" href="styles.css?v=1.0.2"/>

    <link rel="icon" type="image/png" href="favicon.png">

    <script defer data-domain="visionresources.info" src="https://plausible.visionresources.info/js/script.js"></script>    
    <script defer src="all.js"></script>
    <script src="assets.js"></script>
    <script src="footer.js"></script>
    <script src="coffee.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Bitpanda Asset Settings & Updates</h1>
            <button class="theme-switch" id="theme-toggle" aria-label="Toggle dark mode" onclick="toggleTheme()">
                <span class="theme-icon">🌑</span>
            </button>
        </header>
        
        <main class="main-content">
            
            <section class="controls-section">
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <input 
                            type="text" 
                            id="assetSearch" 
                            class="search-box" 
                            placeholder="Search by asset name or symbol..." 
                            autocomplete="off">
                        <span class="search-icon">🔍</span>
                        <span id="shareSearch" class="share-icon" aria-label="Share search" onclick="shareSearchUrl()">
                            <i class="fa-solid fa-share"></i>
                        </span>
                    </div>
                </div>
                <div class="filter-container">
                    <label class="filter-checkbox">
                        <input type="checkbox" id="maintenanceFilter">
                        <span class="custom-checkbox"></span>
                        <span>Maintenance</span>
                    </label>
                    <label class="filter-checkbox">
                        <input type="checkbox" id="tradeOnlyFilter">
                        <span class="custom-checkbox"></span>
                        <span>Trade Only</span>
                    </label>
                    <label class="filter-checkbox">
                        <input type="checkbox" id="fullyIntegratedFilter">
                        <span class="custom-checkbox"></span>
                        <span>Send/Receive</span>
                    </label>
                    <label class="filter-checkbox">
                        <input type="checkbox" id="stakeableFilter">
                        <span class="custom-checkbox"></span>
                        <span>Stakeable</span>
                    </label>
                    <label class="filter-checkbox">
                        <input type="checkbox" id="newAssetsFilter">
                        <span class="custom-checkbox"></span>
                        <span>New</span>
                    </label>
                    <label class="filter-checkbox">
                        <input type="checkbox" id="fusionFilter">
                        <span class="custom-checkbox"></span>
                        <span>Fusion</span>
                    </label>
                    <label class="filter-checkbox">
                        <input type="checkbox" id="limitOrderFilter">
                        <span class="custom-checkbox"></span>
                        <span>Limit Order</span>
                    </label>
                    <label class="filter-checkbox">
                        <input type="checkbox" id="marginFilter">
                        <span class="custom-checkbox"></span>
                        <span>Margin</span>
                    </label>
                </div>
            </section>
            <section id="updatesSection" class="updates-container"></section>            
            <div id="noResults" class="no-results">No matching assets found</div>
            <section id="assetGroups" class="asset-groups"></section>
        <footer id="dynamic-footer"></footer>
        </main>
        
    </div>
</body>
</html>
